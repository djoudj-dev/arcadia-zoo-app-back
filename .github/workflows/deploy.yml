name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›  Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”‘ Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: â¬‡ï¸ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ðŸ— Build project
        run: |
          npm run build

      - name: ðŸ–‹ Add VPS to known_hosts
        run: |
          ssh-keyscan -p 49999 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        run: |
          set -e  # ArrÃªter le script en cas d'erreur

          VPS_USER="ubuntu"
          VPS_DIR="/var/www/nedellec-julien.fr/backend"
          SSH_PORT="49999"

          echo "ðŸ”— Connecting to VPS and deploying the application..."

          # Synchronisation des fichiers essentiels
          rsync -avz -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" ./package.json $VPS_USER@$VPS_HOST:$VPS_DIR/
          rsync -avz -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" ./dist/ $VPS_USER@$VPS_HOST:$VPS_DIR/dist/

          # ExÃ©cution des commandes sur le serveur distant
          ssh -o StrictHostKeyChecking=no -p $SSH_PORT $VPS_USER@$VPS_HOST << EOF
            set -e  # Assurer l'arrÃªt en cas d'erreur
            
            echo "ðŸ“‚ Navigating to application directory..."
            cd $VPS_DIR

            echo "âš™ï¸ Setting up environment variables..."
            cat > .env <<'EOL'
            NODE_ENV=production
            DB_HOST=$DB_HOST
            DB_PORT=$DB_PORT
            DB_USER=$DB_USER
            DB_PASSWORD=$DB_PASSWORD
            DB_NAME=$DB_NAME
            POSTGRESQL_ARCADIA_URL=postgresql://$DB_USER:$DB_PASSWORD@$DB_HOST:$DB_PORT/$DB_NAME?schema=arcadia
            MONGODB_URI=mongodb://$DB_USER:$DB_PASSWORD@$DB_HOST:27017/$DB_NAME?authSource=arcadia_db&directConnection=true
            JWT_SECRET=$JWT_SECRET
            JWT_EXPIRES_IN=15m
            JWT_REFRESH_EXPIRES_IN=7d
            MAIL_HOST=smtp.gmail.com
            MAIL_USER=$MAIL_USER
            MAIL_PASSWORD=$MAIL_PASSWORD
            MAIL_FROM=$MAIL_FROM
            ADMIN_EMAIL=$ADMIN_EMAIL
            EOL

            echo "ðŸ”„ Restarting application using PM2..."
            pm2 stop arcadia-zoo-app-back || true
            pm2 start dist/arcadia-zoo-app-back/main.js --name "arcadia-backend"
          EOF
