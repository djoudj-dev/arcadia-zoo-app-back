name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Add VPS to known_hosts
        run: ssh-keyscan -p 49999 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          echo "NODE_ENV=production" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          # ... autres variables

      - name: Deploy to VPS
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          VPS_USER="ubuntu"
          VPS_DIR="/var/www/nedellec-julien.fr/backend"
          SSH_PORT="49999"

          echo "Connecting to VPS to deploy the application..."

          rsync -avz -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" ./package*.json $VPS_USER@$VPS_HOST:$VPS_DIR/
          rsync -avz -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" ./dist/ $VPS_USER@$VPS_HOST:$VPS_DIR/dist/

          ssh -o StrictHostKeyChecking=no -p $SSH_PORT $VPS_USER@$VPS_HOST << EOF
            cd $VPS_DIR
            
            # Créer le fichier .env
            cat > .env << EOL
            NODE_ENV=production
            DB_HOST=$DB_HOST
            DB_PORT=$DB_PORT
            DB_USER=$DB_USER
            DB_PASSWORD=$DB_PASSWORD
            DB_NAME=$DB_NAME
            POSTGRESQL_ARCADIA_URL=postgresql://$DB_USER:$DB_PASSWORD@$DB_HOST:$DB_PORT/$DB_NAME?schema=arcadia
            MONGODB_URI=mongodb://$DB_USER:$DB_PASSWORD@$DB_HOST:27017/$DB_NAME?authSource=$DB_NAME&directConnection=true
            JWT_SECRET=$JWT_SECRET
            EOL

            # Installer les dépendances
            echo "Installation des dépendances..."
            npm ci --production

            # Vérifier le contenu du fichier .env
            echo "Contenu du fichier .env :"
            cat .env

            # Redémarrer PM2
            pm2 delete arcadia-zoo-app-back || true
            sleep 2
            pm2 start /var/www/nedellec-julien.fr/backend/dist/arcadia-zoo-app-back/main.js --name "arcadia-zoo-app-back"
EOF
