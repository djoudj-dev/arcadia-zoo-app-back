name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          npm ci
          npm audit fix --force || echo "âš ï¸ Some vulnerabilities could not be fixed automatically."

      - name: Build project
        run: npm run build

      - name: Add VPS to known_hosts
        run: ssh-keyscan -p 49999 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          NODE_ENV: production
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          set -e

          VPS_USER="ubuntu"
          VPS_DIR="/var/www/nedellec-julien.fr/backend"
          SSH_PORT="49999"

          echo "ðŸ”— Connecting to VPS to deploy the application..."

          # Synchronisation des fichiers
          rsync -avz -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" ./package.json $VPS_USER@$VPS_HOST:$VPS_DIR/
          rsync -avz -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" ./dist/ $VPS_USER@$VPS_HOST:$VPS_DIR/dist/

          # Configuration sur le serveur distant
          ssh -o StrictHostKeyChecking=no -p $SSH_PORT $VPS_USER@$VPS_HOST << 'EOF'
            set -e

            echo "ðŸ“‚ Navigating to application directory..."
            cd $VPS_DIR

            echo "âš™ï¸ Setting up environment variables..."
            cat > .env.production <<EOL
            NODE_ENV=production
            DB_HOST=$DB_HOST
            DB_PORT=$DB_PORT
            DB_USER=$DB_USER
            DB_PASSWORD=$DB_PASSWORD
            DB_NAME=$DB_NAME
            JWT_SECRET=$JWT_SECRET
            MAIL_HOST=smtp.gmail.com
            MAIL_USER=$MAIL_USER
            MAIL_PASSWORD=$MAIL_PASSWORD
            MAIL_FROM=$MAIL_FROM
            ADMIN_EMAIL=$ADMIN_EMAIL
            EOL

            echo "ðŸ”„ Restarting application using PM2..."
            pm2 stop arcadia-backend || true
            pm2 start dist/main.js --name "arcadia-backend"
          EOF
