name: Deploy NestJS App to Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code source
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      # Étape 2 : Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Étape 3 : Installer les dépendances et construire le projet NestJS
      - name: Install dependencies and build NestJS
        run: |
          npm ci
          npm run build

      # Étape 4 : Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Étape 5 : Connexion à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD1 }}

      # Étape 6 : Construire et pousser l'image Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/arcadia-zoo-app-back:latest
            ${{ secrets.DOCKER_USERNAME }}/arcadia-zoo-app-back:${{ github.sha }}

      # Étape 7 : Déployer sur le serveur
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Créer le volume s'il n'existe pas
            docker volume create arcadia_zoo_uploads || true

            # Arrêter et supprimer l'ancien conteneur
            docker stop arcadia-zoo-app-back || true
            docker rm arcadia-zoo-app-back || true

            # Lancer le nouveau conteneur avec le volume
            docker run -d \
              --name arcadia-zoo-app-back \
              --restart always \
              -p 3000:3000 \
              -v arcadia_zoo_uploads:/app/uploads \
              -e NODE_ENV=production \
              -e API_URL=${{ secrets.API_URL }} \
              -e CORS_ORIGIN=${{ secrets.CORS_ORIGIN }} \
              ${{ secrets.DOCKER_USERNAME }}/arcadia-zoo-app-back:latest
