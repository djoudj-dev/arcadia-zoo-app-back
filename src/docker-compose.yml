version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    container_name: backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./src:/app/src
      - ./app:/app
    networks:
      - backend_network

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: arcadia_user
      POSTGRES_PASSWORD: arcadia78#
      POSTGRES_DB: arcadia_db
    ports:
      - "5432:5432"
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  backend-deployment:
